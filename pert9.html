<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Responsif & boostrap</title>
    <!-- componen boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font-google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- icon boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    <link rel="stylesheet" href="pert9.css">
</head>

<body>
    <main class="login-container">

        <!-- LOGIN -->
        <section class="login-form">
            <h1 class="title">Log in.</h1>
            <p class="subtitle">Log in with your data that you entered <br> during your
                registration</p>
            <form>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">password</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="at least 8 characters" required>
                  </div>
                <!-- <div class="form-input">
                    <label for="email">Enter your email address</label>
                    <input type="email" name="email" id="email" placeholder="name@example.com">
                </div>
                <div class="form-input">
                    <label for="password">Enter your password</label>
                    <input type="password" name="password" id="password" placeholder="at least 8 characters">
                </div> -->
                <a href="#" class="forget-btn">Forget password?</a>
                <!-- <button class="btn btn-login">Log in</button> -->
                <button type="submit" class="btn btn-success shadow-lg">Primary</button>
                <button class="btn btn-signin">
                    <i class="bi bi-1-circle-fill"></i>
                    Sign in with Google
                </button>
                <p class="register-text">Don't have an account? <a href="#" class="register-btn">Register</a></p>
            </form>
        </section>

        <!-- GREATER -->
        <section class="login-greater">
            <p>Nice to see you again</p>
            <h2>Welcome back</h2>
            <img class="greater-img" src="pert9.jpg" alt="welcome image">
        </section>
    </main>
</body>

</html>
